<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" type="text/css" href="css/camera.css">

    <title> Camera III </title>
</head>
<body>

<div class="header">
    <img align="left" src="img/camera.png">
    <span> My camera with filters </span>
</div>

<canvas id="pic"></canvas>

<div class="button-container">
    <button class="button button-filter" data-effect="gray">
        B &amp; N
    </button>
    <button class="button button-filter" data-effect="negative">
        Negative
    </button>
    <button class="button button-filter" data-effect="sepia">
        Sepia
    </button>
</div>

<div class="button-container">
    <button id="button-action" class="button">
        Take picture
    </button>
</div>

<div class="footer">
    Creating apps. Learn to code mobile apps.
</div>

<script src="cordova.js"></script>
<script src="js/effects.js"></script>
<script src="js/camera.js"></script>
</body>
</html>
